<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="izostanci">
      <div class="input oi">
        <h2>Operacijska istraživanja</h2>

        <div class="counter">
          <button id="dodajoi" class="dodaj">+</button>
          <output id="oioutput">0</output>
          <button id="oduzmioi" class="oduzmi">-</button>
        </div>
      </div>
      <div class="input oisem">
        <h2>Operacijska istraživanja</h2>
        <div class="counter">
          <button id="dodajoisem" class="dodaj">+</button>
          <output id="oioutputsem">0</output>
          <button id="oduzmioisem" class="oduzmi">-</button>
        </div>
      </div>
      <div class="input ppp">
        <h2>Poslovno planiranje i projekti</h2>
        <div class="counter">
          <button id="dodajppppred" class="dodaj">+</button>
          <output id="pppoutputpred">0</output>
          <button id="oduzmippppred" class="oduzmi">-</button>
        </div>
      </div>
      <div class="input pppsem">
        <h2>Poslovno planiranje i projekti</h2>
        <div class="counter">
          <button id="dodajpppsem" class="dodaj">+</button>
          <output id="pppoutputsem">0</output>
          <button id="oduzmipppsem" class="oduzmi">-</button>
        </div>
      </div>
      <div class="input po">
        <h2>Poslovno odlučivanje</h2>
        <div class="counter">
          <button id="dodajpopred" class="dodaj">+</button>
          <output id="pooutputpred">0</output>
          <button id="oduzmipopred" class="oduzmi">-</button>
        </div>
      </div>
      <div class="input posem">
        <h2>Poslovno odlučivanje</h2>
        <div class="counter">
          <button id="dodajposem" class="dodaj">+</button>
          <output id="pooutputsem"></output>
          <button id="oduzmiposem" class="oduzmi">-</button>
        </div>
      </div>
      <div class="input os">
        <h2>Operacijski sustavi</h2>
        <div class="counter">
          <button id="dodajospred" class="dodaj">+</button>
          <output id="osoutputpred">0</output>
          <button id="oduzmiospred" class="oduzmi">-</button>
        </div>
      </div>
      <div class="input pi">
        <h2>Programsko inžinjerstvo</h2>
        <div class="counter">
          <button id="dodajpipred" class="dodaj">+</button>
          <output id="pioutputpred">0</output>
          <button id="oduzmipipred" class="oduzmi">-</button>
        </div>
      </div>
      <i id="kanta" class="fas fa-trash"></i>
    </section>
  </body>
  <script src="appoipred.js"></script>
</html>
